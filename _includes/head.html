<head>

    <meta charset="utf-8">
    {% seo %}
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">

    <!-- Custom Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" type="text/css">

    <!-- Plugin CSS -->
    <link rel="stylesheet" href="css/animate.min.css" type="text/css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="http://jqueryjs.googlecode.com/files/jquery-1.3.2.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
    $.getJSON("{{ site.meetup-api-url }}",
function (data) {
    var htmlString = "";
    $.each(data.data, function (i, item) {
      var d = new Date(item.time);
      var formattedDate = d.getDate() + "-" + (d.getMonth() + 1) + "-" + d.getFullYear();
      if(item.venue === undefined)
      {
        htmlString += '<div class="row row-padding"><div class="col-lg-10 col-lg-offset-0"><h4>'+ formattedDate + ': ' + item.name + '</h4></div><div class="col-lg-2 col-lg-offset-0"><a class="btn btn-primary btn-xl" href="' + item.link + '" target="_blank">Join</a></div></div>';
      }
      else {
        htmlString += '<div class="row row-padding"><div class="col-lg-10 col-lg-offset-0"><h4>'+ formattedDate + ': ' + item.name + ', ' + item.venue.city + '</h4></div><div class="col-lg-2 col-lg-offset-0"><a class="btn btn-primary btn-xl" href="' + item.link + '" target="_blank">Join</a></div></div>';
      }
});
    $('#groups').html(htmlString);});
    });
    </script>
</head>
